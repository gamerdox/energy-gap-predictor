<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Gap Predictor - AI Materials Science</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .stat-item {
            background: rgba(255,255,255,0.05);
            padding: 15px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .card-icon {
            font-size: 2em;
        }

        .card-title {
            font-size: 1.8em;
            color: #fff;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: #888;
            font-size: 1em;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .tab:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #b0b0b0;
            font-size: 0.95em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(56, 239, 125, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #b0b0b0;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .result-label {
            font-size: 0.85em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .material-info {
            background: rgba(56, 239, 125, 0.1);
            border: 2px solid rgba(56, 239, 125, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .material-info h3 {
            color: #38ef7d;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .info-label {
            color: #888;
        }

        .info-value {
            color: #fff;
            font-weight: bold;
        }

        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.success {
            background: rgba(56, 239, 125, 0.1);
            border: 2px solid rgba(56, 239, 125, 0.3);
            color: #38ef7d;
        }

        .message.error {
            background: rgba(255, 82, 82, 0.1);
            border: 2px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
        }

        .message.info {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .stats-bar {
                gap: 20px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¨ Energy Gap Predictor</h1>
            <p class="subtitle">AI-Powered Band Gap Prediction for Materials Science</p>
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-label">üìä ML Models</div>
                    <div class="stat-value">6 ML Models</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">üìà MAE: 0.19 eV</div>
                    <div class="stat-value">R¬≤: 0.93</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">üóÇÔ∏è 85K Materials</div>
                    <div class="stat-value">85K Materials</div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üîç</span>
                    <h2 class="card-title">Material Analysis</h2>
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('formula')">üìù Formula Search</button>
                    <button class="tab" onclick="switchTab('manual')">‚öôÔ∏è Manual Properties</button>
                </div>

                <div id="formulaTab">
                    <div class="form-group">
                        <label>Enter Material Formula</label>
                        <input type="text" id="formulaInput" placeholder="C6H6" />
                    </div>
                    <div class="button-group">
                        <button class="btn-success" onclick="fetchMaterial()">
                            <span>üéØ</span> Fetch Data
                        </button>
                        <button class="btn-secondary" onclick="resetForm()">
                            <span>üîÑ</span> Reset
                        </button>
                    </div>
                </div>

                <div id="materialInfo"></div>
                <div id="messageArea"></div>

                <div style="margin-top: 30px;">
                    <button class="btn-primary" onclick="predictBandGap()" style="width: 100%;">
                        <span>üéØ</span> Predict Band Gap
                    </button>
                </div>

                <div id="resultsArea"></div>
            </div>
        </div>
    </div>

    <script>
        // üî• CHANGE THIS to your Render URL after deployment
        const API_URL = 'http://localhost:5000';  // Change to https://your-app.onrender.com

        let currentProperties = null;
        let actualBandGap = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function fetchMaterial() {
            const formula = document.getElementById('formulaInput').value.trim();

            if (!formula) {
                showMessage('Please enter a material formula', 'error');
                return;
            }

            showMessage('üîç Searching database...', 'info');

            try {
                const response = await fetch(`${API_URL}/fetch_material`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ formula })
                });

                const data = await response.json();

                if (data.success) {
                    currentProperties = data.properties;
                    actualBandGap = data.actual_band_gap;

                    displayMaterialInfo(data);
                    showMessage('‚úÖ Properties loaded! Click "Predict Band Gap" to continue.', 'success');
                } else {
                    showMessage(`‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showMessage('‚ùå Error connecting to server. Make sure Flask is running on port 5000.', 'error');
            }
        }

        function displayMaterialInfo(data) {
            const html = `
                <div class="material-info">
                    <h3>‚úÖ Material Found: ${data.formula}</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Material ID:</span>
                            <span class="info-value">${data.material_id}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Crystal System:</span>
                            <span class="info-value">${data.crystal_system}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Actual Band Gap:</span>
                            <span class="info-value">${data.actual_band_gap.toFixed(4)} eV</span>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('materialInfo').innerHTML = html;
        }

        async function predictBandGap() {
            if (!currentProperties) {
                showMessage('‚ùå Please fetch material data first!', 'error');
                return;
            }

            showMessage('ü§ñ Running AI prediction...', 'info');

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentProperties)
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                    showMessage('‚úÖ Prediction complete!', 'success');
                } else {
                    showMessage(`‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Prediction error:', error);
                showMessage('‚ùå Error connecting to server. Make sure Flask is running on port 5000.', 'error');
            }
        }

        function displayResults(data) {
            const error = actualBandGap !== null ? Math.abs(data.prediction - actualBandGap) : 0;

            const html = `
                <div class="results-grid">
                    <div class="result-card">
                        <div class="result-label">Predicted Band Gap</div>
                        <div class="result-value">${data.prediction.toFixed(4)} eV</div>
                    </div>
                    <div class="result-card">
                        <div class="result-label">Actual Band Gap</div>
                        <div class="result-value">${actualBandGap !== null ? actualBandGap.toFixed(4) : 'N/A'} eV</div>
                    </div>
                    <div class="result-card">
                        <div class="result-label">Prediction Error</div>
                        <div class="result-value" style="color: #38ef7d">${error.toFixed(4)} eV</div>
                    </div>
                    <div class="result-card">
                        <div class="result-label">Material Type</div>
                        <div class="result-value" style="color: ${data.type_color}">${data.material_type}</div>
                    </div>
                </div>
            `;
            document.getElementById('resultsArea').innerHTML = html;
        }

        function showMessage(text, type) {
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            const html = `<div class="message ${type}">${icon} ${text}</div>`;
            document.getElementById('messageArea').innerHTML = html;
        }

        function resetForm() {
            document.getElementById('formulaInput').value = '';
            document.getElementById('materialInfo').innerHTML = '';
            document.getElementById('resultsArea').innerHTML = '';
            document.getElementById('messageArea').innerHTML = '';
            currentProperties = null;
            actualBandGap = null;
        }
    </script>
</body>
</html>
